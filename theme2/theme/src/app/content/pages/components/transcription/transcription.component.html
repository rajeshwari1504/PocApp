<div class=" transcription">
	<div class="twa-editor-media">
		<video width="400" controls>
		   <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
		   <source src="http://techslides.com/demos/sample-videos/small.ogg" type="video/ogg">         
		 </video> 
 
	 </div>
    <div class="twa-editor-count">
        <div class="">           
         
        </div>
    </div>
    <div class="twa-editor-doc-wrapper-outer">
        <div class="twa-editor-doc-wrapper">
            <div class="twa-responsive-editor">
                <div class="tr-paragraph-wrapper" *ngFor="">
					<div class="tr-paragraph-speaker-wrapper">
                        <div class="tr-paragraph-speaker-wrapper__speaker-link">
                            {{trans.Speaker == "spk_0" ? "Person 1" : (trans.Speaker=="spk_1" ? "Person2" : trans.Speaker)}}
                        </div>
                    </div>
                    <span *ngFor="let item of trans.Items">

                        {{(item.Text=='.' || item.Text==',' || item.Text=='?') ? '': ' '}}

                        <span *ngIf="searchTerms != null && searchTerms.length >0 && searchTerms.indexOf(item.Text) >-1; else normal;" style="font-weight:bold;"
                            (click)="moveTime(item.Time);" title="Time: {{item.Time/60 | number : '1.2-2'}} Score: {{item.Score | number : '1.2-2'}}">{{item.Text}}</span>

                        <ng-template #normal>
                            <span (click)="moveTime(item.Time);" title="Time: {{item.Time/60 | number : '1.2-2'}} Score: {{item.Score | number : '1.2-2'}}">{{item.Text}}</span>
                        </ng-template>
                    </span>

                </div>


            </div>

        </div>

     
    </div>
</div>

<div class="row">
	<div class="col-xl-6">
		<m-portlet>
			<ng-container mPortletHeadTitle>
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						User Salary
					</h3>
				</div>
			</ng-container>
         	<ng-container mPortletBody>
				<div perfectScrollbar style="max-height:300px;"
					class="mat-table__wrapper mat-table__wrapper--dashboard">
					<table class="ex1"  id="fundData" cellpadding="0" cellspacing="0">
						<thead>
						<tr>
							<th data-column="Date" (click)="SortData('Date')" [ngClass]="{'asc': sortColumn == 'Date' && sortOrder == 'asc', 'desc': sortColumn == 'Date' && sortOrder == 'desc'}">Date</th>
							<th data-column="Salary" (click)="SortData('Salary')" [ngClass]="{'asc': sortColumn == 'Salary' && sortOrder == 'asc', 'desc': sortColumn == 'Salary' && sortOrder == 'desc'}">Salary</th>
							<th data-column="Month" (click)="SortData('Month')" [ngClass]="{'asc': sortColumn == 'Month' && sortOrder == 'asc', 'desc': sortColumn == 'Month' && sortOrder == 'desc'}">Month</th>
						</tr>
						</thead>
						<!-- <hr class="beautiful-line"> -->
						<tbody>
						<tr *ngFor="let user of salaryInfo">
							<td>
								{{user.salarydate | date:'yyyy-MM-dd'}}
							 </td>
							  <td>
								{{user.amount}}
							 </td>
							  <td>
								{{user.salarymonth}}
							  </td>
						</tr>
					</tbody>
					</table>
				</div>
			</ng-container>
		</m-portlet>

	</div>
	<div class="col-xl-6">
		<m-portlet>
			<ng-container mPortletHeadTitle>
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Salary Share
					</h3>
				</div>
			</ng-container>
			<ng-container mPortletBody>
				<span class="m-widget14__desc">
					Employee Data Between Salary and Month
				</span>
				<m-bar-chart *ngIf="lable" [barChartLabels]="lable" [barChartData]="datachart" ></m-bar-chart>
				<!-- <m-bar-chart></m-bar-chart> -->
			</ng-container>
		</m-portlet>
	</div>
</div>
